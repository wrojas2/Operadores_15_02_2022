<!DOCTYPE html>
<html lang="SP">
<head>
    <meta charset="UTF-8">
    <meta property = "og:image" content="https://wrojas2.github.io/variablesJS_03_02_2022/servidor.jpg" />
    <meta name="description" content="FUNCIONAMIENTO DE LOS OPERADORES EN JAVA SCRIPT">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERADORES JAVA SCRIPT</title>
    <link rel="shortcut icon" href="icono.png"  type="image/x-icon">   
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <table>
       <caption>OPERADOR LOGICO AND</caption>
       <thead>
           <tr>
               <th colspan="2">INPUT</th>                                        
               <th>OUTPUT</th>                 
           </tr>
       </thead>
       <tbody id="OperadorAND">
           <tr>
               <th>A</th>
               <th>B</th>
               <th>A AND B</th>               
           </tr>                               
       </tbody>
   </table>
   <hr>
   <table>
    <caption>OPERADOR LOGICO OR</caption>
    <thead>
        <tr>
            <th colspan="2">INPUT</th>                                        
            <th>OUTPUT</th>                 
        </tr>
    </thead>
    <tbody id="OperadorOR">
        <tr>
            <th>A</th>
            <th>B</th>
            <th>A AND B</th>               
        </tr>                               
    </tbody>    
</table>
<hr>
   <table>
    <caption>OPERADOR LOGICO NOT</caption>
    <thead>
        <tr>
            <th>INPUT</th>                                        
            <th>OUTPUT</th>                 
        </tr>
    </thead>
    <tbody id="OperadorNOT">
        <tr>
            <th>A</th>
            <th>NOT A</th>               
        </tr>                               
    </tbody>    
</table>
   <script src="main.js"></script>
</body>
</html>
